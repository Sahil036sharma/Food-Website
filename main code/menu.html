<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0%;
            padding: 0%;
            background-color: bisque;
            box-sizing: border-box;
        }

        .navbar-brand {
            font-size: 2rem;
            color: black;
            font-family: "Lobster", serif;
        }

        .navbar-brand:hover {
            color: black;
        }

        .nav-link {
            font-size: 1rem;
            margin-right: 10px;
            margin-left: 10px;
            color: black;
            text-transform: uppercase;
            font-weight: bold;
            font-family: "Rubik", serif;
        }

        .nav-link :hover {
            color: black;
        }

        .search {
            height: 40px;
            width: 80%;
            border-radius: 60px;
            outline: none;
            margin-right: -40px;
            border: 2px solid black;
            font-family: "Rubik", serif;
        }

        .btn0 {
            height: 40px;
            width: 40%;
            outline: none;
            border: none;
            background-color: rgb(20, 100, 44);
            color: white;
            font-weight: bolder;
            border-radius: 60px;
        }

        .btn0:hover {
            background-color: gold;
        }
        .main h1{
            font-size: 3rem;
            color: black;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .main p{
            font-size: 1.1rem;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
           
            <h1 class="navbar-brand" href="#">Flover Fusion</h1>


            <form class="d-flex">
                <input class=" px-3 search" type="search" placeholder=" Search">
                <button class="btn0" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

    <section class="main py-5">
        <div class="row py-5">
            <div class="col-lg-12">
                <h1 class="text-center m-auto">Welcome to Flower Fusion</h1>
                <p class="text-center m-auto pt-5 ">Please select your food items from the menu below. We offer a delightful range of dishes that are sure to satisfy your cravings. Enjoy your meal!</p>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    
                </div>
            </div>
        </div>
    </section>





















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
